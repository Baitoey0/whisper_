<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Whisper – ปฏิทิน</title>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<button id="toggleNavbar" style="
  position: fixed;
  top: 12px;
  right: 16px;
  z-index: 9999;
  background: white;
  border: 1px solid #ccc;
  padding: 6px 10px;
  border-radius: 100px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
">
  ⬆️
</button>
<nav class="navbar">
<div class="logo">Whisper</div>
<ul class="nav-links">
<li><a href="index.html">🏠 หน้าหลัก</a></li>
<li><a href="write.html">✍️ เขียน</a></li>
<li><a href="journal.html">📔 ไดอารี</a></li>
<li><a class="active" href="calendar.html">📅 ปฏิทิน</a></li>
<li><a href="mood.html">📈 กราฟอารมณ์</a></li>
<li><a href="encourage.html">💌 กำลังใจ</a></li>
<li><a href="my_encouragements.html">⭐ ที่บันทึกไว้</a></li>
</ul>
</nav>
<main class="page-container">
<h2 class="gradient-text">ปฏิทินงานและกิจกรรม</h2>
<div class="calendar" id="calendar"></div>
<div style="margin-top:1.5rem;">
<h3 style="color:var(--accent-color);margin-bottom:0.5rem;">เพิ่มกิจกรรมใหม่</h3>
<label for="taskTitle">ชื่อกิจกรรม</label>
<input class="input-field" id="taskTitle" placeholder="เช่น ส่งรายงานสำคัญ" type="text"/>
<label for="taskDate">วันที่</label>
<input class="input-field" id="taskDate" type="date"/>
<label for="taskNote">โน้ต</label>
<textarea class="textarea-field" id="taskNote" placeholder="บันทึกสั้น ๆ..." rows="3"></textarea>
<button class="button button-primary" id="addTask">บันทึกกิจกรรม</button>
</div>
</main>
<!-- Modal for tasks -->
<div id="taskModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:1000;">
<div style="background:rgba(255,255,255,0.95);padding:1rem 1.5rem;border-radius:20px;max-width:400px;width:90%;max-height:80vh;overflow-y:auto;">
<h3 id="modalDateTitle" style="color:var(--accent-color);margin-bottom:1rem;"></h3>
<ul id="modalTaskList" style="list-style:none;padding-left:0;margin-bottom:1rem;"></ul>
<button class="button button-secondary" id="closeModal" style="width:100%;">ปิด</button>
</div>
</div>
<footer style="text-align:center;padding:1rem 0;font-size:0.9rem;color:rgba(0,0,0,0.6);">
        © 2025 Whisper
    </footer>
<script src="js/calendar.js"></script>

<script>
const toggleBtn = document.getElementById('toggleNavbar');
toggleBtn.addEventListener('click', function () {
  const navbar = document.querySelector('.navbar');
  navbar.classList.toggle('hidden');
  toggleBtn.textContent = navbar.classList.contains('hidden') ? '⬇️' : '⬆️';
});
</script>
</body>
</html>
